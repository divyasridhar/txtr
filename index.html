<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <script type="text/javascript">
        var host = "www.jusleg.com";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
    </script>
    <link rel="canonical" href="https://www.justinleger.ca/txtr">
    <title>Txtr</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script><!-- Tether for Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Csv parsing library-->
    <script src="jquery-csv.js" type="text/javascript"></script>

    <link rel="stylesheet" href="WowSoStylish.css">
    <script src="OhJavascript.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-12">
    			<div class="jumbotron">
    				<h1>Txtr</h1>
    				<p>The easiest way to message your customers</p>
    			</div>
    		</div>
    	</div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
            	<div class="form-group">
            		<label for="SID">Twillio SID:</label>
            		<input type="text" class="form-control" id="SID">
            		<br>
            		<label for="authToken">Twillio Authentication Token:</label>
            		<input type="text" class="form-control" id="authToken">
            		<br>
            		<label for="converted">Message:</label>

            		<div style="width:100%; height:100%; position:relative;">
		                <div class="textarea" id="converted">
		                	hi <span class="bubble"><span class="invisible">{{</span>name<span class="invisible">}}</span></span>! This is a demo of our <span class="bubble"><span class="invisible">{{</span>sweet<span class="invisible">}}</span></span> platform. It will cost <span class="bubble"><span class="invisible">{{</span>price<span class="invisible">}}</span></span>.
		                </div>
                     </div>
                    
                    <div style="width:100%; height:100%; position:relative;">
                 	   <div contenteditable="true" class="textarea" id="raw" style="opacity:0;">Hi {{name}}! This is a demo of our {{sweet}} platform. It will cost {{price}}.</div>
                 	</div>

                 	<br>
                 	<br>
                 	<br>
                 	<br>
                 	<br>
            	</div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
	                <br>
                <form class="box" method="post" action="" enctype="multipart/form-data">
                    <div class="box__input">
                        <input class="box__file" type="file" name="files[]" id="input_file" data-multiple-caption="{count} files selected" multiple />
                        <label for="input_file"><strong class="box_choose">Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
                    </div>
                    <div class="box__uploading">Uploading&hellip;</div>
                    <div class="box__success">Done!</div>
                    <div class="box__error">Error! <span></span>.</div>
                </form>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">	
                 	<br>

	            <button type="submit" class="btn btn-primary" id = "sendButton" onClick="sendSMS()" disabled> Send SMS </button>
            </div>
        </div>
		<div class="row" style="text-align:center;">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<a href="https://github.com/jusleg/txtr" style="color:grey;"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
			</div>
    	</div>
	</div>
</body>
</html>
