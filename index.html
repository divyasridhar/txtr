<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <script type="text/javascript">
        var host = "www.jusleg.com";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
    </script>
    <link rel="canonical" href="https://www.justinleger.ca/txtr">
    <title>Txtr</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script><!-- Tether for Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Csv parsing library-->
    <script src="jquery-csv.js" type="text/javascript"></script>

    <link rel="stylesheet" href="WowSoStylish.css">
    <script src="OhJavascript.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-6 col-lg-5">
                <div class="panel panel-default">
                    <div class="panel-heading">Example of Sms a Recipe</div>
                    <div class="panel-body">
                        <div style="width:100%px; height:100px; position:relative;">
                            <div class="textarea" id="converted">hi <span class="bubble"><span class="invisible">{{</span>name<span class="invisible">}}</span></span>! This is a demo of our <span class="bubble"><span class="invisible">{{</span>dank<span class="invisible">}}</span></span> platform. It will cost <span class="bubble"><span class="invisible">{{</span>price<span class="invisible">}}</span></span></div>
                            <div contenteditable="true" class="textarea" id="raw" style="opacity:0;">hi {{name}}! This is a demo of our {{dank}} platform. It will cost {{price}}</div>
                        </div>
                        <br>
                        <form class="box" method="post" action="" enctype="multipart/form-data">
                            <div class="box__input">
                                <input class="box__file" type="file" name="files[]" id="input_file" data-multiple-caption="{count} files selected" multiple />
                                <label for="input_file"><strong class="box_choose">Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
                            </div>
                            <div class="box__uploading">Uploading&hellip;</div>
                            <div class="box__success">Done!</div>
                            <div class="box__error">Error! <span></span>.</div>
                        </form>
                        <br>
                        <a href="http://instantcena.com"><button type="button" class="btn btn-success" style="width:100%;" onclick="getText()">Press That Success Button</button></a>
                        <button type="button" class="btn btn-primary" onClick="testServer()"> Test the server </button>
                        <button type="button" class="btn btn-primary" onClick="validateCSV()"> Validate Input </button>
                        <form><input type="file" id="input_file" accept=".csv" name="files[]" style="width:100%;"></form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-md-6 col-lg-7">
                <div class="panel panel-default">
                    <div class="panel-heading">John Cena</div>
                    <div class="panel-body">
                        <img src="cena.jpg" style="width:100%;" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
